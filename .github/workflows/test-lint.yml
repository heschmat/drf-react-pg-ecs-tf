name: Backend CI

on:
  workflow_call:
    inputs:
      DB_NAME:
        required: true
        type: string
      DB_USER:
        required: true
        type: string
    secrets:
      DB_PASS:
        required: true
      DJANGO_SECRET_KEY:
        required: true

jobs:
  python:
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: docker-compose.yml

    steps:
      - uses: actions/checkout@v4

      # -------------------------------------------------------------
      # Create .env file for Docker Compose (important!)
      # -------------------------------------------------------------
      - name: Generate .env file for docker-compose
        run: |
          cd backend
          echo "DB_NAME=${{ inputs.DB_NAME }}" >> .env
          echo "DB_USER=${{ inputs.DB_USER }}" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
          cat .env | grep -vi "pass"


      # -------------------------------------------------------------
      # Run Django Tests inside the dockerized environment
      # -------------------------------------------------------------
      - name: Run tests
        run: |
          cd backend

          # Bring up DB in background so migrations/tests can connect
          docker compose -f $COMPOSE_FILE up -d db

          # Wait for DB container to be healthy
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker compose -f $COMPOSE_FILE exec -T db pg_isready -U ${{ vars.DB_USER }} > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting ($i/30)..."
            sleep 2
          done

          # Run Django tests (wait_for_db ensures app-level readiness)
          docker compose -f $COMPOSE_FILE run --rm api sh -c "
            python manage.py wait_for_db &&
            python manage.py test
          "

      # -------------------------------------------------------------
      # Code Quality: flake8
      # -------------------------------------------------------------
      - name: flake8
        run: |
          cd backend
          docker compose -f $COMPOSE_FILE run --rm api flake8

      # -------------------------------------------------------------
      # Cleanup
      # -------------------------------------------------------------
      - name: Clean up
        if: always()
        run: |
          cd backend
          docker compose -f $COMPOSE_FILE down -v
  terraform:
    name: terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: terraform format & validation
        run: |
          cd infra
          docker compose run --rm tf -chdir=setup init -backend=false
          docker compose run --rm tf -chdir=deploy init -backend=false

          echo "üîç Checking Terraform formatting..."
          set +e

          # Check setup
          FMT_SETUP=$(docker compose run --rm tf -chdir=setup fmt -check -diff)
          EXIT_SETUP=$?

          # Check deploy
          FMT_DEPLOY=$(docker compose run --rm tf -chdir=deploy fmt -check -diff)
          EXIT_DEPLOY=$?

          set -e

          if [ $EXIT_SETUP -ne 0 ] || [ $EXIT_DEPLOY -ne 0 ]; then
            echo "‚ùå Terraform formatting issues detected:"
            [ $EXIT_SETUP -ne 0 ] && echo "--- setup/ ---" && echo "$FMT_SETUP"
            [ $EXIT_DEPLOY -ne 0 ] && echo "--- deploy/ ---" && echo "$FMT_DEPLOY"
            echo
            echo "üí° Fix this by running:"
            echo "    docker compose run --rm tf -chdir=setup fmt"
            echo "    docker compose run --rm tf -chdir=deploy fmt"
            exit 1
          else
            echo "‚úÖ Terraform files are properly formatted."
          fi

          echo "üîç Running terraform validate..."
          docker compose run --rm tf -chdir=setup validate
          docker compose run --rm tf -chdir=deploy validate