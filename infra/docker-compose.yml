services:
  tf:
    image: hashicorp/terraform:1.13.3
    volumes:
      - ./setup:/tf-code/setup
      - ./deploy:/tf-code/deploy
      - ./deploy-module:/tf-code/deploy-module
      - ./deploy-cf-s3:/tf-code/deploy-cf-s3
      # Mount your ~/.aws credentials
      - ~/.aws:/root/.aws:ro
      # - ~/.ssh:/root/.ssh:ro
    working_dir: /tf-code
    environment:
      # The :- operator tells Compose: If the variable isn't set, use an empty string quietly.
      # hence, no warning like:
      # WARN[0000] The "TF_WORKSPACE" variable is not set. Defaulting to a blank string.
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - TF_VAR_aws_region
      - TF_VAR_project_name
      - TF_VAR_state_bucket
      - TF_VAR_ecr_nginx_img_uri
      - TF_VAR_ecr_api_img_uri
      - TF_VAR_db_password
      - TF_VAR_db_username
      - TF_VAR_django_secret_key
      - TF_VAR_ecr_repo_uri_api
      - TF_VAR_ecr_repo_uri_nginx
      - TF_WORKSPACE=${TF_WORKSPACE:-}
